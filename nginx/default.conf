resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    server_name _;

    # Health check for nginx itself
    location /nginx-health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # API routes - strip /api prefix
    location /api/ {
        set $upstream_api api:3000;
        proxy_pass http://$upstream_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts for screenshot operations (can take a while)
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # MinIO files (S3 API) - for presigned URL downloads
    location /files/ {
        set $upstream_minio minio:9000;
        proxy_pass http://$upstream_minio/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Large file support
        client_max_body_size 100M;
        proxy_buffering off;
    }

    # MinIO console (for admin access)
    location /console/ {
        set $upstream_console minio:9001;
        proxy_pass http://$upstream_console/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # WebSocket support for console
        proxy_http_version 1.1;
    }

    # Root redirect to API health
    location = / {
        return 301 /api/health;
    }
}
