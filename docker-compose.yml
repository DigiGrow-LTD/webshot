services:
  nginx:
    build: ./nginx
    restart: unless-stopped
    expose:
      - "80"
    labels:
      - traefik.enable=true
      - "traefik.http.routers.webshot.rule=Host(`webshot.sys.digigrow.uk`)"
      - traefik.http.routers.webshot.entryPoints=http
      - "traefik.http.routers.webshot-secure.rule=Host(`webshot.sys.digigrow.uk`)"
      - traefik.http.routers.webshot-secure.entryPoints=https
      - traefik.http.routers.webshot-secure.tls=true
      - traefik.http.routers.webshot-secure.tls.certresolver=letsencrypt
      - traefik.http.services.webshot.loadbalancer.server.port=80
    depends_on:
      api:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/nginx-health"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build: .
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgres://screenshot:${POSTGRES_PASSWORD}@postgres:5432/screenshot
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=screenshots
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-http://localhost/files}
      - MAX_CONCURRENT_PAGES=3
      - SCREENSHOT_TIMEOUT=30000
      - CLEANUP_INTERVAL=3600000
      - PRESIGNED_URL_EXPIRY=3600
      - API_KEY=${API_KEY:-}
      - API_KEY_NAME=${API_KEY_NAME:-Production}
      - API_KEY_RATE_LIMIT=${API_KEY_RATE_LIMIT:-10/second}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=screenshot
      - POSTGRES_USER=screenshot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U screenshot -d screenshot"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    restart: "no"
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY};
      mc mb myminio/screenshots --ignore-existing;
      mc anonymous set download myminio/screenshots;
      mc ilm rule add myminio/screenshots --expire-days 1 || true;
      echo 'MinIO initialization complete';
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
